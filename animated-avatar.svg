<svg width="260" height="260" viewBox="0 0 260 260"
xmlns="http://www.w3.org/2000/svg">

  <circle cx="130" cy="130" r="110"
    stroke="#00ffcc"
    stroke-width="3"
    fill="none"
    stroke-dasharray="15 10">

    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 130 130"
      to="360 130 130"
      dur="8s"
      repeatCount="indefinite"/>
  </circle>




</svg>
